{% extends 'news/base.html' %}
{% load static %}
{% block title %}<title>Xorij yangiliklari</title>{% endblock %}

{% block content %}
    <h2>Xorij yangiliklar</h2>
    {% for xorij in xorij_yangiliklar %}
        <div class="container">
            <a class="row" style="margin: 10px;" href="{{ xorij.get_absolute_url }}">
                <div class="col-sm-4">
                    <img src="{{ xorij.image.url }}" alt="{{ xorij.title }}" style="width: 300px;">
                </div>
                <div class="col-sm-6">
                    <h3>{{ xorij.title }}</h3>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
