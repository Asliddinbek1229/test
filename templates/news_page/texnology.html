{% extends 'news/base.html' %}
{% load static %}
{% block title %}<title>Texnologiya yangiliklari</title>{% endblock %}

{% block content %}
    <h2>Texnologiya yangiliklar</h2>
    {% for texnology in texnologiya_yangiliklar %}
        <div class="container">
            <a class="row" style="margin: 10px;" href="{{ texnology.get_absolute_url }}">
                <div class="col-sm-4">
                    <img src="{{ texnology.image.url }}" alt="{{ texnology.title }}" style="width: 300px;">
                </div>
                <div class="col-sm-6">
                    <h3>{{ texnology.title }}</h3>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
