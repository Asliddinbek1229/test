{% extends 'news/base.html' %}
{% load static %}
{% block title %}<title>Sport yangiliklari</title>{% endblock %}

{% block content %}
    <h2>Sport yangiliklar</h2>
    {% for sport in sport_yangiliklar %}
        <div class="container">
            <a class="row" style="margin: 10px;" href="{{ sport.get_absolute_url }}">
                <div class="col-sm-4">
                    <img src="{{ sport.image.url }}" alt="{{ sport.title }}" style="width: 300px;">
                </div>
                <div class="col-sm-6">
                    <h3>{{ sport.title }}</h3>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock content %}
